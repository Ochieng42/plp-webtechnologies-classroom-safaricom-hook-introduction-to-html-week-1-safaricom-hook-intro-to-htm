<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form </title>
</head>
<body>
    <form action="/action_page.php">
    <h1>Register</h1>
    <label for="text">Name</label>
    <input type="text" name="name" placeholder="Enter your name" required><br>
    <label for="email">Email</label>
    <input type="email" pattern="[^ @]*@[^ @]*"id="email" name="Enter your email"placeholder="Enter your email" required><br>
    <label for="age">Age</label>
    <input type="number " min="18"max="30" name="age" placeholder="Enter your age" required><br>
    <label for="password">Password</label>
    <input type="password" name="password" minlength="8" ,maxlength="20" required><br>
    <label for="gender">Gender</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">male</label><br>
    <input type="radio" id="female"name="gender" value="female">
    <label for="female">female</label><br>
    <input type="radio" id="other"name="gender" value="other">
    <label for="other">other</label><br>
    <label>
        <input type="checkbox" id="terms"name="terms"required>
        I agree to the <a href="terms &conditions.html"return false;>Terms & conditions</a>
    
    </label>

    <input type="submit" value="Register">
    </form>

</body>
</html>
